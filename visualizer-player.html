<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualizer Audio Player</title>
<link rel="icon" type="image/x-icon" href="MALIYA Beats Photo.jpeg">
  <style>
        body {
           
            cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur103.cur'), auto; 
        }
    </style>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
    overflow: hidden;
  }

  .player {
    width: 420px;
    background: rgba(255,255,255,0.08);
    border-radius: 25px;
    backdrop-filter: blur(25px);
    padding: 30px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
  }

  .album-art {
    width: 200px;
    height: 200px;
    margin: 0 auto;
    border-radius: 50%;
    overflow: hidden;
    border: 5px solid rgba(255,255,255,0.3);
    animation: spin 10s linear infinite paused;
  }

  .album-art img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .playing .album-art {
    animation-play-state: running;
  }

  @keyframes spin {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
  }

  h2 {
    margin-top: 20px;
    font-size: 22px;
  }

  p {
    font-size: 14px;
    opacity: 0.8;
  }

  .timeline {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.2);
    border-radius: 3px;
    margin-top: 20px;
    cursor: pointer;
  }

  .progress {
    width: 0%;
    height: 100%;
    border-radius: 3px;
    background: linear-gradient(90deg, #00f5ff, #00ffaa, #fff200);
    transition: width 0.2s;
  }

  .time {
    display: flex;
    justify-content: space-between;
    margin-top: 5px;
    font-size: 13px;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  .controls button {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border: none;
    color: #fff;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(0,0,0,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .controls button:hover {
    transform: scale(1.15);
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
  }

  .volume {
    margin-top: 20px;
  }

  .volume input[type="range"] {
    width: 100%;
    accent-color: #00ffaa;
    cursor: pointer;
  }

  .file-label {
    display: inline-block;
    background: rgba(255,255,255,0.15);
    padding: 10px 20px;
    border-radius: 15px;
    margin-top: 15px;
    cursor: pointer;
    transition: 0.3s;
  }

  .file-label:hover {
    background: rgba(255,255,255,0.3);
  }

  input[type="file"] {
    display: none;
  }

  .visualizer {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 70px;
    margin-top: 25px;
    gap: 4px;
  }

  .bar {
    width: 6px;
    background: linear-gradient(to top, #00f5ff, #00ffaa);
    border-radius: 4px;
    height: 10px;
    transition: height 0.1s linear, background 0.6s linear;
  }

  footer {
    margin-top: 20px;
    font-size: 13px;
    opacity: 0.7;
  }
</style>
</head>
<body>

<div class="player" id="player">
  <div class="album-art" id="albumArt">
    <img src="MALIYA Beats Photo.jpeg" alt="Album Art">
  </div>

  <h2 id="trackTitle">No Track Selected</h2>
  <p>MALIYA Beat</p>

  <div class="timeline" id="timeline">
    <div class="progress" id="progress"></div>
  </div>

  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <button id="prev">‚èÆ</button>
    <button id="playPause">‚ñ∂</button>
    <button id="next">‚è≠</button>
  </div>

  <div class="volume">
    <label>üîä Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <label for="fileInput" class="file-label">üéµ Choose Audio File</label>
  <input type="file" id="fileInput" accept="audio/*" multiple>

  <div class="visualizer" id="visualizer"></div>

  <footer>üéß Powered by Hiru Beat</footer>
</div>

<script>
const playPauseBtn = document.getElementById("playPause");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
const fileInput = document.getElementById("fileInput");
const trackTitle = document.getElementById("trackTitle");
const progress = document.getElementById("progress");
const currentTimeEl = document.getElementById("currentTime");
const durationEl = document.getElementById("duration");
const timeline = document.getElementById("timeline");
const volumeSlider = document.getElementById("volume");
const player = document.getElementById("player");
const visualizer = document.getElementById("visualizer");

let audio = new Audio();
let files = [];
let currentIndex = 0;
let audioContext, analyser, source, dataArray;
let hue = 0;

// Create bars for visualizer
const bars = [];
for (let i = 0; i < 40; i++) {
  const bar = document.createElement("div");
  bar.classList.add("bar");
  visualizer.appendChild(bar);
  bars.push(bar);
}

// File loading
fileInput.addEventListener("change", (e) => {
  files = Array.from(e.target.files);
  if (files.length > 0) {
    currentIndex = 0;
    loadTrack(files[currentIndex]);
    playAudio();
  }
});

function loadTrack(file) {
  const url = URL.createObjectURL(file);
  audio.src = url;
  trackTitle.textContent = file.name;
  audio.load();
  audio.addEventListener("loadedmetadata", () => {
    durationEl.textContent = formatTime(audio.duration);
  });
}

// Play / Pause
function playAudio() {
  audio.play();
  playPauseBtn.textContent = "‚è∏";
  player.classList.add("playing");
  if (!audioContext) initVisualizer();
}

function pauseAudio() {
  audio.pause();
  playPauseBtn.textContent = "‚ñ∂";
  player.classList.remove("playing");
}

playPauseBtn.addEventListener("click", () => {
  if (audio.paused) playAudio();
  else pauseAudio();
});

// Next / Prev
nextBtn.addEventListener("click", () => {
  if (files.length > 0) {
    currentIndex = (currentIndex + 1) % files.length;
    loadTrack(files[currentIndex]);
    playAudio();
  }
});

prevBtn.addEventListener("click", () => {
  if (files.length > 0) {
    currentIndex = (currentIndex - 1 + files.length) % files.length;
    loadTrack(files[currentIndex]);
    playAudio();
  }
});

// Timeline
timeline.addEventListener("click", (e) => {
  const rect = timeline.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  audio.currentTime = percent * audio.duration;
});

audio.addEventListener("timeupdate", () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  progress.style.width = percent + "%";
  currentTimeEl.textContent = formatTime(audio.currentTime);
});

// Volume
volumeSlider.addEventListener("input", () => {
  audio.volume = volumeSlider.value;
});

// Format time
function formatTime(time) {
  const minutes = Math.floor(time / 60);
  const seconds = Math.floor(time % 60);
  return `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
}

// Audio Visualizer (Liquid Bar)
function initVisualizer() {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioContext.createAnalyser();
  source = audioContext.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioContext.destination);
  analyser.fftSize = 64;
  dataArray = new Uint8Array(analyser.frequencyBinCount);
  animateVisualizer();
}

function animateVisualizer() {
  requestAnimationFrame(animateVisualizer);
  if (!analyser) return;
  analyser.getByteFrequencyData(dataArray);
  hue = (hue + 1) % 360;
  bars.forEach((bar, i) => {
    const value = dataArray[i];
    const height = (value / 255) * 100 + 10;
    bar.style.height = `${height}px`;
    bar.style.background = `linear-gradient(to top, hsl(${hue}, 100%, 50%), hsl(${(hue + 100) % 360}, 100%, 50%))`;
  });
}
</script>

</body>
</html>
